<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset & Basic Setup */
        :root {
            --primary-color: #2b579a; /* Professional "Word" blue */
            --primary-hover-color: #1f3d6e;
            --light-gray-color: #f0f4f8;
            --medium-gray-color: #dce1e6;
            --dark-gray-color: #555;
            --text-color: #333;
            --white-color: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
        }

        /* Main Container */
        .container {
            background-color: var(--white-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        /* Header */
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            color: var(--dark-gray-color);
            margin-bottom: 30px;
        }

        /* Form & Upload Area */
        #upload-area {
            border: 2px dashed var(--medium-gray-color);
            border-radius: var(--border-radius);
            padding: 40px 20px;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
            margin-bottom: 20px;
        }

        #upload-area.drag-over {
            border-color: var(--primary-color);
            background-color: #f3f6fa;
        }

        .upload-icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .upload-icon-container .arrow {
            font-size: 2rem;
            font-weight: 600;
            color: var(--dark-gray-color);
        }

        .upload-text {
            font-size: 1rem;
            font-weight: 500;
        }

        .upload-text span {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Hidden default file input */
        #pdf-input {
            display: none;
        }

        /* Selected File Display */
        .file-info {
            background-color: var(--light-gray-color);
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            animation: fadeIn 0.3s ease-in-out;
        }
        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 15px;
        }
        .remove-btn {
            background: none;
            border: none;
            color: var(--dark-gray-color);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .remove-btn:hover {
            color: var(--primary-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Submit Button */
        .submit-btn {
            background-color: var(--primary-color);
            color: var(--white-color);
            font-size: 1.1rem;
            font-weight: 500;
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s, opacity 0.3s;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .submit-btn:hover:not(:disabled) {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Back Link */
        .back-link {
            text-decoration: none;
            color: var(--dark-gray-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        /* Utility class */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>PDF to Word Converter</h1>
            <p>Easily convert your PDF files into editable Word documents (.docx).</p>
        </header>

        <main>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" id="pdf-input" name="pdf_file" accept=".pdf" required>

                <!-- This area acts as the main dropzone and file display -->
                <div id="upload-area">
                    <!-- Initial state prompt -->
                    <label for="pdf-input" id="upload-prompt" class="upload-prompt">
                        <div class="upload-icon-container">
                             <!-- PDF Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#e63946" class="bi bi-file-earmark-pdf-fill" viewBox="0 0 16 16"><path d="M5.523 12.424q.21-.124.459-.238a2.576 2.576 0 0 1 .829-.444.75.75 0 0 1 .195.045.5.5 0 0 1 .11.164.48.48 0 0 1 .051.17.606.606 0 0 1-.035.28.517.517 0 0 1-.145.24c-.1.1-.25.18-.45.22-.2.04-.45.06-.72.06-.27 0-.52-.02-.73-.06s-.38-.1-.51-.22a.5.5 0 0 1-.15-.24.6.6 0 0 1-.035-.28.5.5 0 0 1 .05-.17.5.5 0 0 1 .11-.164.75.75 0 0 1 .195-.045c.302-.12.582-.293.83-.506zm1.407-1.463c.25.18.57.324.94.434.37.11.78.165 1.22.165.53 0 1-.09 1.4-.27.4-.18.72-.45.96-.81.24-.36.36-.8.36-1.32 0-.57-.13-1.04-.4-1.41-.27-.37-.64-.64-1.1-.8-.47-.16-.98-.24-1.54-.24-.42 0-.83.06-1.22.18-.39.12-.73.29-1.02.51v-.748c0-.388.08-.71.24-.96.16-.25.38-.45.66-.59.28-.14.62-.21.99-.21.36 0 .69.06.98.17.29.11.54.26.75.45.21.19.38.41.49.66a.752.752 0 0 1 .16.44.75.75 0 0 1-.36.65.5.5 0 0 1-.52.09.704.704 0 0 1-.3-.22.43.43 0 0 0-.17-.13.59.59 0 0 0-.25-.04c-.17 0-.32.03-.46.1-.14.07-.26.16-.35.27-.09.11-.14.24-.14.38v.92c-.27-.2-.58-.35-1.02-.46a4.71 4.71 0 0 0-1.14-.17c-.53 0-1.02.09-1.42.27-.4.18-.72.45-.96.81-.24.36-.36.8-.36-1.32 0-.57.13-1.04.4-1.41.27-.37.64-.64-1.1-.8-.47-.16-.98-.24-1.54-.24a4.24 4.24 0 0 0-1.7.31c-.38.16-.7.39-1 .69-.28.3-.5.65-.62 1.05-.12.4-.18.85-.18 1.35 0 .58.11 1.11.33 1.58.22.47.53.86.91 1.18.38.32.84.56 1.36.73.52.17 1.09.25 1.7.25.61 0 1.16-.09 1.65-.27.5-.18.91-.43 1.23-.75zm-2.52-3.612a.509.509 0 0 1-.14-.31v-1.17c0-.23.06-.42.17-.57.11-.15.26-.26.44-.33.18-.07.39-.1.61-.1.21 0 .41.03.59.08.18.05.34.13.48.24.14.11.25.24.32.4a.5.5 0 0 1 .07.28.5.5 0 0 1-.34.48c-.18.07-.38.08-.57.02a.48.48 0 0 0-.28-.12.5.5 0 0 0-.24-.03c-.1 0-.18.02-.25.05a.42.42 0 0 0-.16.14v1.17a.51.51 0 0 1-.14.31.5.5 0 0 1-.36.13c-.2 0-.33-.04-.44-.13z"/><path d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4A1 1 0 0 1 14 4.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2.5a1 1 0 0 0 1 1h2.5L9.5 1.5z"/></svg>
                            <span class="arrow">→</span>
                            <!-- Word Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-file-earmark-word-fill" viewBox="0 0 16 16"><path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM5.485 6.879l1.036 4.144.997-3.655a.5.5 0 0 1 .964 0l.997 3.655 1.036-4.144a.5.5 0 0 1 .97.242l-1.5 6a.5.5 0 0 1-.967.01L8 9.402l-1.018 3.73a.5.5 0 0 1-.967-.01l-1.5-6a.5.5 0 1 1 .97-.242z"/></svg>
                        </div>
                        <div class="upload-text">
                            Drag & drop a PDF file or <span>click to browse</span>.
                        </div>
                    </label>

                    <!-- File selected state -->
                    <div id="file-info" class="file-info hidden">
                        <span id="file-name" class="file-name"></span>
                        <button type="button" id="remove-btn" class="remove-btn">×</button>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="submit-btn" disabled>Convert to Word</button>
            </form>

            <a href="/" class="back-link">← Back to Home</a>
        </main>
    </div>

    <script>
        const pdfInput = document.getElementById('pdf-input');
        const uploadArea = document.getElementById('upload-area');
        const uploadPrompt = document.getElementById('upload-prompt');
        const fileInfo = document.getElementById('file-info');
        const fileNameDisplay = document.getElementById('file-name');
        const removeBtn = document.getElementById('remove-btn');
        const submitBtn = document.getElementById('submit-btn');

        const handleFileSelection = () => {
            const file = pdfInput.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                uploadPrompt.classList.add('hidden');
                fileInfo.classList.remove('hidden');
                submitBtn.disabled = false;
            } else {
                uploadPrompt.classList.remove('hidden');
                fileInfo.classList.add('hidden');
                submitBtn.disabled = true;
            }
        };

        const resetFileInput = () => {
            pdfInput.value = '';
            handleFileSelection();
        };

        pdfInput.addEventListener('change', handleFileSelection);
        removeBtn.addEventListener('click', resetFileInput);
        uploadPrompt.addEventListener('click', () => pdfInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === "application/pdf") {
                pdfInput.files = files;
                handleFileSelection();
            } else {
                alert('Please drop a valid PDF file.');
            }
        });
    </script>
</body>
</html>
